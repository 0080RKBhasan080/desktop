general:
  branches:
    only:
      - master
      - /^__release-.*/

machine:
  xcode:
    version: 8.3

dependencies:
  cache_directories:
    - "node_modules"
    - "~/.electron"

  pre:
    - brew upgrade node
    - npm install -g npm
    - npm prune
    - node -v
    - npm -v
    - cd app && npm prune && cd ..

  override:
    - npm install
    - npm rebuild
    - npm ls --prod
    - npm ls --dev

compile:
  override:
    - npm run check-prettiness
    - npm run lint
    - npm run build:prod

test:
  override:
    - npm run test:setup
    - npm test

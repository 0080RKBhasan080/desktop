experimental:
  notify:
    branches:
      only:
        - master
        - /^__release-.*/

machine:
  xcode:
    version: 7.3

dependencies:
  cache_directories:
    - "node_modules"
    - "~/.electron"

  pre:
    - brew install node || brew upgrade node
    - npm install -g yarn@1.1.0

  override:
    - yarn
    - yarn rebuild

compile:
  override:
    - yarn check-prettiness
    - yarn lint
    - yarn build:prod

test:
  override:
    - yarn test:setup
    - yarn test

deployment:
  production:
    branch: /^__release-.*/
    commands:
      - yarn publish

experimental:
  notify:
    branches:
      only:
        - master
        - /^__release-.*/

machine:
  xcode:
    version: 7.3

dependencies:
  cache_directories:
    - ".eslintcache"
    - "node_modules"
    - "~/.electron"

  pre:
    # NOTE: there's an outstanding issue with Circle if you try and install
    #       a specific version of node. There's no output, but hopefully
    #       support will notice and investigate. So for now, we're going to
    #       keep an eye on this and ensure it's running the latest 8.x release
    - brew install node || brew upgrade node
    - npm install -g yarn@1.3.2

  override:
    - yarn install --force

compile:
  override:
    - yarn lint
    - yarn build:prod

test:
  override:
    - yarn test:setup
    - yarn test

deployment:
  production:
    branch: /^__release-.*/
    commands:
      - yarn run publish

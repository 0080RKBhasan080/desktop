machine:
  node:
    version: 7

dependencies:
  cache_directories:
    - "node_modules"
    - "~/.electron"

  pre:
    - npm install -g npm
    - npm prune
    - cd app && npm prune && cd ..

  override:
    - npm install

compile:
  override:
    - npm run lint
    - npm run build:prod

test:
  override:
    - npm run test:setup
    - npm test
